<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- container for current day -->
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h2 class="mb-1" id="cityDeets">Date, weather, icon</h2>
      </div>
      <p class="mb-1" id="temp">Temp:</p>
      <p class="mb-1" id="wind">Wind:</p>
      <p class="mb-1" id="hum">Humidity:</p>
    </a>
  </div>

  <!-- container for 5 day forecast -->


  <!-- container for 5 day forecast -->
  <div id="searchGrid">
    <p>Search for a city:</p>
    <div class="input-group">
      <input type="search" class="form-control rounded" id="userInput" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary submitBtn">Search</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
